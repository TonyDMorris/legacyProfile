<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Anthony Morris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
  </head>
  <body>
    <div class="slide-wrap">
      <nav class="nav">
        <a
          onclick="changeColor('bio-nav')"
          class="nav-link"
          id="bio-nav"
          href="#slide-1"
          >Bio</a
        >
        <a
          onclick="changeColor('projects-nav')"
          class="nav-link"
          id="projects-nav"
          href="#slide-2"
          >Projects</a
        >
        <a
          onclick="changeColor('contact-nav')"
          class="nav-link"
          id="contact-nav"
          href="#slide-3"
          >Contact</a
        >
      </nav>

      <div class="slider">
        <div class="slide" id="slide-1"><div class="hero">slide 1</div></div>
        <div class="slide" id="slide-2"><div class="hero">slide 2</div></div>
        <div class="slide" id="slide-3"><div class="hero">slide 3</div></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
